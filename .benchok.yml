base:
  file: "base.txt"
  beforerun: "rm -f -- base.txt"
  run: "go test -run=NOTEST -bench=SingleCore/fast-rand-Read1000 -benchtime=1s -count=5 > base.txt"
  maxerr: 15

cmp:
  file: "latest.txt"
  beforerun: "rm -f -- latest.txt"
  run: "go test -run=NOTEST -bench=SingleCore/fast-rand-Read1000 -benchtime=1s -count=5 > latest.txt"
  afterrun: "benchstat -alpha=0.001 base.txt latest.txt"
  ignore: "Contains50Hits"
  maxerr: 15
